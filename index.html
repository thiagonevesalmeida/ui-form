<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Florin Pop - Challenge</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Choose a trial plan</legend>
            <div class="radio-container">
                <div>
                    <input type="radio" id="standard-plan" name="plan" value="standard-plan">
                    <label for="standard-plan">Standard</label>
                </div>
                <p>
                    5 TB of space with easy-to-use team management and collaboration tools.
                </p>
            </div>
            <div class="radio-container">
                <div>
                    <input type="radio" id="advanced-plan" name="plan" value="advanced-plan" checked>
                    <label for="advanced-plan">Advanced</label>
                </div>
                <p>
                    As much space as your team needs with sophisticated admin, audit, security and integration capabilities
                </p>
            </div>
            <div class="box-container">
                <input type="checkbox" id="first-check" checked>
                <label for="first-check">
                    I agree to the <a href="#">Agreement and Terms</a>. Find out more about how we use and protect your data in our <a href="#">Privacy Policy</a>.
                </label>
            </div>
            <div class="box-container">
                <input type="checkbox" id="second-check">
                <label for="second-check">I'd like to receive direct marketing email updates.</label>
            </div>
            <button>Start free trial</button>
            <small>No credit card neededl</small>
        </fieldset>
    </form>
</body>
</html>
